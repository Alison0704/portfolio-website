<h2 class="section-title">Technical Projects</h2>
<div class="mb-4">

    <span class="input-group-text" style="color: var(--ocean-blue)"
      ><i class="fa-solid fa-magnifying-glass"></i
    ></span>
    <input
      type="search"
      id="projectSearch"
      class="form-control"
      placeholder="Search projects..."
    />
  </div>
</div>
<div class="d-flex flex-wrap gap-2 mb-4" id="projectTagFilters">
  <button
    class="btn btn-sm btn-outline-primary project-filter"
    data-filter="hardware"
  >
    Hardware
  </button>
  <button
    class="btn btn-sm btn-outline-primary project-filter"
    data-filter="software"
  >
    Software
  </button>
  <button
    class="btn btn-sm btn-outline-primary project-filter"
    data-filter="character-designs"
  >
    Character Designs
  </button>
</div>
<div class="row g-4">
  <div class="col-md-6" data-project-tag="hardware">
    <div class="card h-100 border-0 shadow-sm project-card">
      <div class="card-body d-flex flex-column p-4">
        <h5 class="card-title fw-bold" style="color: var(--ocean-blue)">
          8-Bit ALU Design
        </h5>
        <p class="card-text text-muted">
          Designed and simulated a full 8-bit ALU using Logisim...
        </p>
        <div class="mt-3">
          <a href="#" class="btn btn-sm btn-outline-dark px-3"
            >View on GitHub</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
