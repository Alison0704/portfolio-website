<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AliEmi Portfolio Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target="#mainNav">
    <div id="loader">
      <div class="spinner-container">
        <div
          class="spinner-border"
          role="status"
          style="color: var(--sky-blue); width: 3rem; height: 3rem"
        ></div>
        <p class="mt-3" style="color: var(--sky-blue); font-family: monospace">
          Initializing_System...
        </p>
      </div>
    </div>

    <nav
      id="mainNav"
      class="navbar navbar-expand-lg fixed-top shadow g-4"
      data-include="components/navbar.html"
    ></nav>

    <header
      id="home"
      class="vh-100 d-flex align-items-center"
      data-include="components/hero.html"
    ></header>

    <div class="container">
      <section
        id="about"
        class="vh-90 d-flex flex-column"
        data-include="components/about.html"
      ></section>
      <section
        id="projects"
        class="vh-90 d-flex flex-column"
        data-include="components/projects.html"
      ></section>
      <div data-include="components/experience.html"></div>
    </div>

    <footer
      class="text-center py-4"
      style="color: var(--sky-blue); background-color: var(--deep-navy)"
      data-include="components/footer.html"
    ></footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
