<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>AliEmi's Portfolio</title>
  </head>
  <body class="container">
    <header>
      <h6>AliEmi Portfolio</h6>
      <button
        id="contact"
        onclick="window.location.href = 'mailto:aliemi@ieee.org'"
      >
        Contact Me
      </button>
    </header>
    <section>
      <div id="landing">
        <video autoplay muted loop id="backgroundVideo">
          <source src="Background.mov" type="video/mp4" />
        </video>
        <div id="message">
          <h1>Hello World! I'm Alison Emilien</h1>
          <p>
            Electrical Engineering and Computer Technology Graduate : May 2026
          </p>
        </div>
        <img
          id="logo"
          src="Logo.png"
          alt="Profile Picture"
          class="rounded-circle my-3"
        />
      </div>
    </section>
    <div id="navbar">
      <button class="tablink" onclick="openPage('About', this, 'var(--bg)')">
        About Me
      </button>
      <button
        class="tablink"
        onclick="openPage('Projects', this, 'var(--bg)')"
        id="defaultOpen"
      >
        Projects
      </button>
      <button
        class="tablink"
        onclick="openPage('WorkExperiences', this, 'var(--bg)')"
      >
        Work Experiences
      </button>
      <button
        class="tablink"
        onclick="openPage('AcademicExperiences', this, 'var(--bg)')"
      >
        Academic Experiences
      </button>

      <div id="About" class="tabcontent">
        <h3>About Me</h3>
        <p>This is me</p>
      </div>

      <div id="Projects" class="tabcontent">
        <h3>Projects</h3>
        <p>Hello World!</p>
      </div>

      <div id="WorkExperiences" class="tabcontent">
        <h3>Work Experiences</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>

      <div id="AcademicExperiences" class="tabcontent">
        <h3>Academic Experiences</h3>
        <p>This is me</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
